
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="rejister.css">

</head>

<body>
  
<div id="container" class="container">
 
  <div class="row">
    <!--signup-->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">

        <div class="form sign-up">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <label for="Username"></label>
             <input type="text" class="form-control" placeholder="Username" id="Username" required>
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <label for="email"></label>
             <input type="email" class="form-control" placeholder="Email" id="email" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            
            <label for="password"></label>
            <input type="password" class="form-control" placeholder="Confirm password" id="password" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            
            <label for="confirmPassword"></label>
            <input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
          <p>

            <span>
              Already have an account?
            </span>
            <b onclick="toggle()" class="pointer">
              Sign in here
            </b>
          </p>
        </div>
      </div>
    
    </div>
    <!--end -->

    <!-- signin -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <div class="form sign-in">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password">
          </div>
          <button>
            Sign in
          </button>
          <p>
            <b>
              Forgot password?
            </b>
          </p>
          <p>
            <span>
              Don't have an account?
            </span>
            <b onclick="toggle()" class="pointer">
              Sign up here
            </b>
          </p>
        </div>
      </div>
      <div class="form-wrapper">
  
      </div>
    </div>
    <!--end -->
  </div>
  
  <!--content-->
  <div class="row content-row">
    
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>
          Welcome
        </h2>

      </div>
      <div class="img sign-in">
  
      </div>
    </div>
    
    <div class="col align-items-center flex-col">
      <div class="img sign-up">
      
      </div>
      <div class="text sign-up">
        <h2>
          Join with us
        </h2>

      </div>
    </div>
    
  </div>
  <!--end-->
</div>
</body>
<script src="script.js"></script>
</html>
